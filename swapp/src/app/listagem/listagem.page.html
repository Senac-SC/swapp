<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button>
        <ion-icon name="arrow-round-back" color="light"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
    <ion-title color="light">PRODUTOS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card color="success">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="../assets/img/emo.jpg">
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>Teclado Musical Yamaha Psr F51</ion-card-title>
            <ion-card-subtitle>Troco por Maracas Xpro Par Em Madeira</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <img src="../assets/img/teclado.jpg" class="image">
    </ion-card-content>

  </ion-card>

  <ion-card color="success">
    <ion-card-header>
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <ion-avatar>
              <img src="../assets/img/emo.jpg">
            </ion-avatar>
          </ion-col>
          <ion-col size="9">
            <ion-card-title>Escaleta Konig 37 Teclas Profissional Com Estojo E 2 Bocais</ion-card-title>
            <ion-card-subtitle>Troco por Controle Wireless - Xbox One</ion-card-subtitle>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-header>

    <ion-card-content>
      <img src="../assets/img/escaleta.jpg" class="image">
    </ion-card-content>

  </ion-card>

</ion-content>
