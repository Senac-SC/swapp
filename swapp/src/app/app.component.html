<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar color="warning">
          <ion-list class="header">
            <ion-item>
              <div slot="start">
                <img class="size" src="../assets/img/emo.jpg">
              </div>
              <ion-label class="info">
                <h2><b>Tiago Ferreira</b></h2>
                <p><b>Florian√≥polis, SC</b></p>
              </ion-label>
            </ion-item>
        </ion-list>
        </ion-toolbar>
      </ion-header>
      <ion-content color="danger">
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
              <hr class="divisao">
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
